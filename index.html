<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
	<title></title>
</head>
<body>
	<section class="jumbotron container">
		<article class="row text-center">
			<h1 class="col-xs-12">Anytime is Train Time</h1>
			<p class="col-xs-12">choo choo. chee chee.</p>
		</article>
	</section>
	<section class="container">
		<header class="row">
			<h2 class="col-xs-12">Current Train Schedule</h2>		
		</header>
		<article class="row">
			<table class="table col-xs-12">
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody id="train-table">
					
				</tbody>
			</table>
		</article>		
	</section>
	<section class="container">
		<header class="row">
			<h2 class="col-xs-12">Add Train</h2>		
		</header>
		<form class="row">
			<div id="name-text" class="form-group col-xs-12">

                <label for="train-name">Train Name </label>
                <input type="text" class="form-control" id="name" placeholder="">
            </div>
            <div class="form-group col-xs-12">
                <label for="destination">Destination </label>
                <input type="text" class="form-control" id="destination" placeholder="">
            </div>
            <div class="form-group col-xs-12">
                <label for="train-time">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="train-time" placeholder="">
            </div>
            <div class="form-group col-xs-12">
                <label for="frequency">Frequency (min) </label>
                <input type="text" class="form-control" id="frequency" placeholder="">
            </div>
            <div class="col-xs-12">
            <button id="submit" type="button" class="btn btn-lg"><span></span>Submit</button>
            </div>
		</form>		
	</section>
</body>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/custom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>

</html>
